<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATM App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

  <!-- LOGIN -->
  <div id="login-container" class="atm-container">
    <h1 class="logo-title">ATM Login</h1>
    <form id="login-form">
      <input type="text" id="account-number" placeholder="Account Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p id="login-error" class="error-msg" style="display: none;">Incorrect account number or password</p>
  </div>

  <!-- PROFILE -->
  <div id="profile-container" class="atm-container" style="display: none;">
    
    <!-- Card Style Info -->
    <div class="card-box">
      <div class="card-chip"></div>
      <div class="card-details">
        <p class="card-label">CREDIT CARD</p>
        <p class="card-number">**** **** **** <span id="account-number-display">0000</span></p>
        <p class="card-name" id="user-name">User</p>
      </div>
    </div>

    <!-- Balance Info -->
    <div class="balance-section">
      <h2>Available Balance</h2>
      <div class="balance-amount">$<span id="balance">0.00</span></div>
      <div class="balance-bar">
        <div class="used-bar" id="used-bar" style="width: 0%"></div>
      </div>
      <div class="balance-numbers">
        <span>Used: $<span id="used-amount">0.00</span></span>
        <span>Remaining: $<span id="remaining-amount">0.00</span></span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="actions-container">
      <button id="btn-deposit"><i class="ph ph-arrow-circle-down"></i> Deposit</button>
      <button id="btn-withdraw"><i class="ph ph-arrow-circle-up"></i> Withdraw</button>
      <button id="btn-view-transactions"><i class="ph ph-list-bullets"></i> Transactions</button>
    </div>

    <!-- Forms -->
    <div id="deposit-form" class="action-form">
      <h3>Deposit Money</h3>
      <input type="number" id="deposit-amount" placeholder="$0.00" min="1" max="10000" />
      <button onclick="deposit()">Confirm</button>
      <button onclick="closeForm()" class="secondary">Cancel</button>
    </div>

    <div id="withdraw-form" class="action-form">
      <h3>Withdraw Money</h3>
      <input type="number" id="withdraw-amount" placeholder="$0.00" min="1" />
      <button onclick="withdraw()">Confirm</button>
      <button onclick="closeForm()" class="secondary">Cancel</button>
    </div>

    <!-- Transactions -->
    <div id="transactions-container" class="transactions-container">
      <h3>Transactions</h3>
      <ul id="transactions-list"></ul>
      <button onclick="closeTransactions()" class="secondary">Close</button>
    </div>

    <!-- Spinner -->
    <div id="spinner" style="display: none;"><p>Processing...</p></div>

  </div>

  <!-- Navigation Bottom -->
  <div class="bottom-nav">
    <div><i class="ph ph-house"></i><span>Home</span></div>
    <div><i class="ph ph-credit-card"></i><span>Cards</span></div>
    <div><i class="ph ph-money"></i><span>Payments</span></div>
    <div><i class="ph ph-chart-bar"></i><span>Dashboard</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
